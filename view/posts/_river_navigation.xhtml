<ol class="river-nav">
  <?r if @succ.length == @n ?>
  <a href="#" title="#{_('newer')}">
    newer
  </a>
  <?r end ?>
  <?r @succ.each do |p| ?>
  <li class="post-icon">
    <a href="/posts/show/#{p.id}">
      #{ member_img(p.member, "post-icon", ::CGI.escape_html(p.glimpse)) }
    </a>
  </li>
  <?r end ?>
  <li class="post-icon current">
    #{ member_img(@post.member, "post-icon") }
  </li>
  <?r @pred.each do |p| ?>
  <li class="post-icon">
    <a href="/posts/show/#{p.id}">
      #{ member_img(p.member, "post-icon", ::CGI.escape_html(p.glimpse)) }
    </a>
  </li>
  <?r end ?>
  <?r if @pred.length == @n ?>
  <a href="#" title="#{_('older')}">
    older
  </a>
  <?r end ?>
</ol>
